<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nutritious Bot</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Thasadith:wght@700&display=swap" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- 3 search bars-->
        <header id="jumbotron"> 
            <h1 id="title">NUTRITIOUS BOT</h1>
            
            <h3>Are you curious about what nutrition you're getting from every meal? 
                <br> Analyse your food nutrition. Please be patient, give it 6-8 seconds to search: </h3>
            <div id="op-container">
                <div class="accordion" id="accordionExample">
                    <div class="card">
                      <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Option 1) Upload your food image
                          </button>
                        </h2>
                      </div>
                  
                      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="space">
                                <form method="POST" enctype="multipart/form-data" name="fileinfo">
                                    <input type="file" id="file" name="file" required />
                                    <input type="submit" id="submit" />
                                </form>
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-header" id="headingTwo">
                        <h2 class="mb-0">
                          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Option 2) Paste food image URL
                          </button>
                        </h2>
                      </div>
                      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="space" id="url-search">
                                <input type="text" id="search-url" placeholder="Paste Image URL">
                                <button id="search-btn2">Analyse</button>
                            </div>
                            <div class="space" id="url-demo">
                              <!-- Demo URL to be copied -->
                              <h6>Try out using this demo link:</h6>
                              <input type="text" value="https://images.pexels.com/photos/357756/pexels-photo-357756.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" id="myInput">
                              <!-- The button used to copy the text -->
                              <div class="tooltip">
                                <button onclick="myFunction()" onmouseout="outFunc()">
                                  <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                                  Copy
                                  </button>
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-header" id="headingThree">
                        <h2 class="mb-0">
                          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Option 3) Type the recipe name
                          </button>
                        </h2>
                      </div>
                      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="space" id="name-search">
                                <input type="text" id="search-terms" placeholder="Type in Recipe name">
                                <button id="search-btn3">Analyse</button>
                            </div> 
                        </div>
                      </div>
                    </div>
                  </div>
            </div>

        </header>

            <!-- display nutrition for 1) image analyser -->
            <div class="display">
                <ul id="nutrition-result"> 
                </ul>
            </div>
            <!-- display simple recipes for 1) image analyser -->
            <div class="displayrecipes">
                <!-- <ul id="similar-recipes"> 
                </ul> -->
                <div id="similar-recipes"></div>
            </div>            
            
            <!-- display nutrition for 2) URL analyser -->
            <div class="display">
                <ul id="URL-result"> 
                </ul>
            </div>
            <!-- display simple recipes for 2) URL analyser -->
            <div class="displayrecipes">
                <!-- <ul id="URL-similar-recipes"> 
                </ul> -->
                <div id="URL-similar-recipes"></div>
            </div>

             <!-- display nutrition for 3) text input -->
             <div class="display">
                <h1 id="nutrition"></h1>
                <!-- <ul id="nutrition-widget">
                </ul> -->
                <div id="nutrition-widget"></div>
             </div>
            <!-- display 3) recipe nutritional information -->
            <div class="displayrecipes">
                <div id="recipe-info"> 
                </div>
            </div>
            <!-- display 3) similar recipes -->
            <div class="displayrecipes">
                <!-- <ul id="similar-info"> 
                </ul> -->
                <div id="similar-info"></div>
            </div>
            <!-- display all recipes search results -->
            <div class="displayrecipes">
                <h1 id="search-total"></h1>
                <div id="error-msg"></div>
                <ul id="search-results">
                </ul>
            </div>

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
        <!-- Axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Javascript -->
        <script src="js/other.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
