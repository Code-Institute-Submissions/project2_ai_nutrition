<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nutritious Bot</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- navbar - do I need a navbar? -->
        <!-- Introduction-->
        <header id="jumbotron"> 
            <nav>NUTRITIOUS BOT</nav>
            
            <h3>Are you curious about what nutrition you're getting from every meal? 
                <br> Analyse your food nutrition: </h3>
            
            <!-- Upload food image -->
            <div class = "box">
                <h4>Option 1) Upload your food image</h4>
                <div class="space">
                    <form method="POST" enctype="multipart/form-data" name="fileinfo">
                        <input type="file" id="file" name="file" required />
                        <input type="submit" id="submit" />
                    </form>
                </div>
            </div>

            <!-- paste image url -->
            <div class = "box">
                <h4>Option 2) Paste food image URL</h4>
                <div class="space" id="url-search">
                    <input type="text" id="search-url" placeholder="Paste Image URL">
                    <button id="search-btn2">Analyse</button>
                </div>
            </div>

            <!-- type recipe name -->
            <div class = "box">
                <h4>Option 3) Type the recipe name</h4>
                <div class="space" id="name-search">
                    <input type="text" id="search-terms" placeholder="Type in Recipe name">
                    <button id="search-btn3">Analyse</button>
                </div>  
            </div>  

        </header>

            <!-- display nutrition for 1) image analyser -->
            <div class="display">
                <ul id="nutrition-result"> 
                </ul>
            </div>
            <!-- display simple recipes for 1) image analyser -->
            <div class="displayrecipes">
                <!-- <ul id="similar-recipes"> 
                </ul> -->
                <div id="similar-recipes"></div>
            </div>            
            
            <!-- display nutrition for 2) URL analyser -->
            <div class="display">
                <ul id="URL-result"> 
                </ul>
            </div>
            <!-- display simple recipes for 2) URL analyser -->
            <div class="displayrecipes">
                <!-- <ul id="URL-similar-recipes"> 
                </ul> -->
                <div id="URL-similar-recipes"></div>
            </div>

             <!-- display nutrition for 3) text input -->
             <div class="display">
                <h1 id="nutrition"></h1>
                <!-- <ul id="nutrition-widget">
                </ul> -->
                <div id="nutrition-widget"></div>
             </div>
            <!-- display 3) recipe nutritional information -->
            <div class="displayrecipes">
                <div id="recipe-info"> 
                </div>
            </div>
            <!-- display 3) similar recipes -->
            <div class="displayrecipes">
                <!-- <ul id="similar-info"> 
                </ul> -->
                <div id="similar-info"></div>
            </div>
            <!-- display all recipes search results -->
            <div class="displayrecipes">
                <h1 id="search-total"></h1>
                <div id="error-msg"></div>
                <ul id="search-results">
                </ul>
            </div>

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
        <!-- Axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Javascript -->
        <script src="js/main.js"></script>
    </body>
</html>
