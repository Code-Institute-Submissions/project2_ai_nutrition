<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nutritious Bot</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- navbar - do I need a navbar? -->
        <!-- Introduction-->
        <header id="jumbotron"> 
            <nav>NUTRITIOUS BOT</nav>
            
            <h3>Are you curious about what nutrition you're getting from every meal? Analyse food nutrition: </h3>
            
            <!-- Upload food image -->
            <h4>1) Upload your food image</h4>
            <form method="POST" enctype="multipart/form-data" name="fileinfo">
                <input type="file" id="file" name="file" required />
                <input type="submit" id="submit" />
            </form>

            <!-- paste image url -->
            <h4>2) Paste food image URL</h4>
            <div class="space" id="url-search">
                <input type="text" id="search-url" placeholder="Paste Image URL">
                <button id="search-btn2">Analyse</button>
            </div>

            <!-- type recipe name -->
            <h4>3) Type the recipe name</h4>
            <div class="space" id="name-search">
                <input type="text" id="search-terms" placeholder="Type in Recipe name">
                <button id="search-btn3">Analyse</button>

                 <!-- display nutrition widget -->
                <h1 id="nutrition"></h1>
                <h1 id="nutrition-widget"></h1>

                <!-- display all recipes search results -->
                <h1 id="search-total"></h1>
                <div id="error-msg"></div>
                <ul id="search-results">
            
                </ul>
            </div>  


            <!-- display nutrition for image analyser -->
            <ul class="row" id="nutrition-result"> 
            </ul>
            <!-- display simple recipes for image analyser -->
            <ul class="row" id="similar-recipes"> 
            </ul>

        </header>
        
        <!-- Display nutrition of dish -->



        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
